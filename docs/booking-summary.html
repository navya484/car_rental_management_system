<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Booking Summary</h1>
    </div>

    <div class="summary-details">
        <p><strong>Booking ID:</strong> 12345</p>
        <p><strong>Vehicle:</strong> Ford Explorer - SUV</p>
        <p><strong>Booking Dates:</strong> Start Date: 2024-11-10 | End Date: 2024-11-15</p>
        <p><strong>Total Days:</strong> 5</p>
        <p><strong>Daily Rate:</strong> $100</p>
        <p class="total-amount">Total Amount: $500</p>
        <p class="payment-status">Payment Status: Pending</p>
    </div>

    <div class="buttons">
        <button class="pay-btn" onclick="redirectToPayment()">Make Payment</button>
        <button class="dashboard-btn" onclick="backToDashboard()">Back to Dashboard</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
