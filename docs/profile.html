<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>User Profile</h1>
    </div>

    <div class="profile-info">
        <p><label>Full Name:</label></p>
        <p><label>Email:</label></p>
        <p><label>Phone Number:</label></p>
        <p><label>Address:</label></p>
    </div>

    <div class="buttons">
        <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
        <button class="edit-btn" onclick="toggleChangePassword()">Change Password</button>
    </div>

    <!-- Change Password Section -->
    <div id="changePasswordSection" class="change-password-section">
        <h3>Change Password</h3>
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" placeholder="Enter current password">
        
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password">
        
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password">
        
        <div class="buttons">
            <button class="save-btn" onclick="savePassword()">Save Password</button>
            <button class="cancel-btn" onclick="cancelPasswordChange()">Cancel</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
