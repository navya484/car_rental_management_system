<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Booking Summary</h1>
    </div>

    <!-- Booking Details Section -->
    <div class="details">
        <p><strong>Start Date:</strong> <span id="summaryStartDate"></span></p>
        <p><strong>End Date:</strong> <span id="summaryEndDate"></span></p>
        <p><strong>Total Amount:</strong> <span id="summaryTotalAmount"></span></p>
    </div>

    <div class="buttons">
        <button class="pay-btn" onclick="redirectToPayment()">Make Payment</button>
        <button class="dashboard-btn" onclick="backToDashboard()">Back to Dashboard</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
